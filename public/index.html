<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <header class="header_block">
      <h1 id="todos_title">todos</h1>
    </header>

    <div class="main_section">
      <section id="todos_section">
        <div id="todos_top">
          <input type="text" placeholder="What needs to be done?" id="todo_input">
        </div>
        <ul id="todos">
          <!-- Dynamically generated list goes here -->
        </ul>
        <div id="todos_bottom">
          <p><span id="todos_left">0</span> items left, <span id="todos_completed">0</span> items completed</p>
        </div>
      </section>
    </div>

    <footer class="footer_block">
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/todo.js"></script>
  </body>
</html>
